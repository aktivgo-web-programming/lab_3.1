<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 6</title>
</head>
<body>
    <table id="table" border="1"></table>
    <script>
        for (let i = 1; i <= 10; i++)
            createRow(i)

        function createRow(num) {
            const table = document.getElementById('table');
            const tr = document.createElement("tr");
            for (let i = 1; i <= 10; i++) {
                if ((i == 5 && num == 5) || (i == 8 && num == 5)) {
                    continue
                }

                const td = document.createElement("td");
                td.style = "text-align: center;"
                td.innerHTML = `${i} * ${num} = ${i * num}`;

                if (i == 4 && num == 5) {
                    td.colSpan = 2
                }

                if (i == 8 && num == 4) {
                    td.rowSpan = 2
                }

                tr.appendChild(td);
            }
            table.appendChild(tr);
        }
    </script>
</body>
</html>
