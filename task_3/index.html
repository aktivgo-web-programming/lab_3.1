<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 3</title>
</head>
<body>
    <script>
        let number = prompt('Input a number')
        for (let i = 1; i <= 10; i++)
            document.writeln(`<p>${number} * ${i} = ${number * i}</p>`)
    </script>
</body>
</html>
